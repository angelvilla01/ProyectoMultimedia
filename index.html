<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamar a Python desde HTML</title>
    <script>
        function callPythonFunction() {
            fetch('/compresion')
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            });
        }
    </script>
</head>
<body>
    <button onclick="callPythonFunction()">Llamar a Python</button>
</body>
</html>
